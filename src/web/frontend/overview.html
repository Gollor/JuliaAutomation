<!DOCTYPE html>
<html>
<head>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<style>

html {
    height: 100%;
}

body {
    height: 100%;
    background-color: #ffffff;
}

h2 {
    margin-top: 20px;
    margin-left: 50px;
}

div.button {
    position: absolute;
    right: 10px;
    top: 5px;
}

.btn-circle {
  width: 30px;
  height: 30px;
  text-align: center;
  padding: 6px 0;
  font-size: 12px;
  line-height: 1.428571429;
  border-radius: 15px;
  float: right;
  background-color: #5BC0DE;
}

div.content {
    width: 360px;
    height: 100%;
    margin: 0 auto;
    margin-top: -20px;
    background-color: #f0f0ff;
    min-height: 100%;
    height: auto !important;
    height: 100%;
    border: 1px solid #b0b0ff;
}

table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

td, th {
    border: 1px solid #b0b0ff;
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #e0e0ff;
}
</style>
</head>
<body>
<div class="content">
<br />
<button type="button" onclick="myFunction();" class="btn btn-info btn-circle"><i class="glyphicon glyphicon-eye-open"></i></button>

<br />

{}

</div>
</body>

<script>
state = "day"
function myFunction()
{
    if (state == "day")
    {
        document.querySelector("body").style.backgroundColor = "#21252B";
        document.querySelector("div.content").style.backgroundColor = "#282C34";
        document.querySelector("div.content").style.borderColor = "#3C424E";
        document.querySelector("table").style.color = "#58AFDD";
        document.querySelector("table").style.borderColor = "#3C424E";
        document.querySelector("button").style.backgroundColor = "#58AFDD";
        state = "night";
    }
    else
    {
        document.querySelector("body").style.backgroundColor = "#ffffff";
        document.querySelector("div.content").style.backgroundColor = "#f0f0ff";
        document.querySelector("div.content").style.borderColor = "#b0b0ff";
        document.querySelector("table").style.color = "#ffffff";
        document.querySelector("table").style.borderColor = "#b0b0ff";
        document.querySelector("button").style.backgroundColor = "#5BC0DE";
        state = "day";
    }
}

</script>
</html>
